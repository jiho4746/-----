<!DOCTYPE html>
<html>
<head>
	<title>prompt()</title>
</head>

<body>
	<script>
		document.write("<h1>20200769 박지호</h1>");
		document.write("<h3>월화수목금토일</h3><hr>");
		
		var day = prompt("월화수목금토일 중에서 입력하세요","");
		switch(day){
			case "월": document.write("월은 출근"); break;
			case "화": document.write("화는 출근"); break;
			case "수": document.write("수는 출근"); break;
			case "목": document.write("목은 출근"); break;
			case "금": document.write("금은 휴일"); break;
			case "토": document.write("토는 휴일"); break;
			case "일": document.write("일은 휴일"); break;
			default: document.write(day+"은 없습니다");
		}
	</script>
</body>
</html>
