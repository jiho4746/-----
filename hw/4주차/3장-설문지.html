<!DOCTYPE html>
<html>
<head>
	<title>설문지</title>
</head>

<body>
	<header>
	<h1>20200769 박지호</h1>
	<h3>설문지</h3>
	<p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
	<hr>
	</header>

	<section>
		<article>
			<form>
				학년 <input type="radio" name="china" value="1" checked> 1학년
				<input type="radio" name="china" value="2"> 2학년
				<input type="radio" name="china" value="3"> 3학년
				<input type="radio" name="china" value="4"> 4학년</form>
		</article>

		<article>
			<form>
				성별 <input type="radio" name="china" value="1"> 남
				<input type="radio" name="china" value="2"> 여</form>
		</article>

		<article>
			<form>
				관심분야 <input type="text" list="interest">
				<datalist id="interest">
					<option value="모바일 소프트웨어"></option>
				</datalist></form>
		</article>

		<article>
			<form>
				진로 <input type="checkbox" value="1" checked> 개발
				<input type="checkbox" value="2"> 기획
				<input type="checkbox" value="3"> 영업
				<input type="checkbox" value="4"> 창업</form>
		</article>

		<article>
			<form>
				남기고 싶은 말<br>
				<textarea cols="20" rows="10">
					글로 남겨주세요
				</textarea></form>
		</article>
	</section>

	<footer>
		Copyright 2017 by Kitae
	</footer>
</body>
</html>
