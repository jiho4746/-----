<!DOCTYPE html>
<html>
<head>
	<title>자바스크립트 연습</title>
	<script>
		function bSpanTags(){
			var myspan = document.getElementById("mySpan");
			myspan.style.border = "2px dotted violet";
		}
		function countPTags(){
			var pTags = document.getElementsByTagName("p");
			var n = pTags.length;
			alert("<p> 태그의 개수는 " + n);
		}
	</script>
</head>

<body>
	<h1>20200769 박지호</h1>
	<h3>자바스크립트란?
	<button onclick="bSpanTags()">border</button>
	<button onclick="countPTags()">p</button></h3>
	<hr>
	<p>자바스크립트는 웹 프로그래밍 언어로서 웹페이지를 동적 변경시킬 수 있다.</p>
	<p><span id="mySpan">C언어</span>를 아는 사용자는 바르게 학습할 수 있다.</p>
	<p>이벤트 등 GUI 프로그래밍에 필요한 요소들이 있어 학습에 약간의 어려움이 있다.</p>
</body>
</html>
