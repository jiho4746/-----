<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>onwheel</title>
<script>
var size=100;
function controlImageSize(e, img) {
	if (e.wheelDelta<0){
		size=size-(size*0.05);
		if(size<0){
			size=0;
  	    }
    }
    else{
    	size=size+(size*0.05);
    }
    img.style.width=size+"px";
    img.style.height=size+"px";
}
</script>
</head>
<body>
<h1>20200769 박지호</h1>
<h3>마우스 휠을 이용한 이미지 확대/축소</h3>
<hr>
<p>이미지 위에 휠을 위로 굴리면 이미지가 축소되고
아래로 굴리면 이미지가 확대됩니다.</p>
<img src="spongebob.png" width="100" height="100"
	onwheel="controlImageSize(event, this)">
</body>
</html>
