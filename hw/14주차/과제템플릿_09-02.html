<!DOCTYPE html>
<html>
<head>
	<title>라디오 버튼과 이미지 출력</title>
	<script>
		function change(){
			var found = null;
			var kfruit = document.getElementsByName("fruit");
			for (var i = 0; i<kfruit.length; ++i){
				if(kfruit[i].checked==true){
					found = kfruit[i];
				}
			}
		    var img=document.getElementById("fruitimage");
		    img.src=found.value;
		}
	</script>
</head>

<body>
	<h1>20200769 박지호</h1>
	<h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3><hr>

	<form>
		<input type = "radio" name="fruit" value="banana.jpg" onclick="change(this)">바나나
		<input type = "radio" name="fruit" value="mango.jpg" onclick="change(this)">망고
		<input type = "radio" name="fruit" value="apple.jpg" onclick="change(this)">사과
	</form>
	<br>
	<img id = "fruitimage" src="apple.jpg" alt="">
</body>
</html>
