<!DOCTYPE html>
<html>
<head>
	<title>리스트로 메뉴 만들기</title>
	<style>
		#list{background-color: olive;}
		#list ul{display: block; margin:0; padding:0; width:200px; height: 115px;}
		#list ul li{display: block; list-style-type: none; padding:0px 15px;}
		#list ul li a{color: white; text-decoration: none;}
		#list ul li a:hover{color:violet;}
	</style>
</head>

<body>
	<h1>20200769 박지호</h1>
	<nav id="list">
		<ul>
			<li><a href="#">Home</a>
			<li><a href="#">Espresso</a>
			<li><a href="#">Cappuccino</a>
			<li><a href="#">Cafe Latte</a>
			<li><a href="#">F.A.Q</a>
		</ul>
	</nav>
</body>
</html>
