<!DOCTYPE html>
<html>
<head>
	<title>별 문자 출력</title>
	<script>
		function Printstar(n){
			for(var i=1; i<=n; i++){
				for (var j=1; j<=i; j++){
				document.write("*");
				}
				document.write("<br>");
			}

			if((n%1 != 0) || (isNaN(n)))
				document.write("입력 오류 입니다.");
		}
	</script>
</head>

<body>
	<script>
		document.write("<h1>20200769 박지호</h1>");
		document.write("<h3>별 문자 출력하기</h3><hr>");

		var n = prompt("정수를 입력하세요", "");
		Printstar(n)
	</script>
</body>
</html>
